<body class="bg-dark small">

    <div class="container">

        <div class=" row  align-items-center justify-content-center" style="height: 100vh;">
            <div class=" row justify-content-center" >
            <div class="border shadow rounded bg-white p-sm-5  pt-4 pb-5 col-sm-8">
                <div class="row">
                    <div class="col-8">
                        <span class="h3">DTR Calculator</span>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <span class="me-2 ">Weekend</span>
                        <div class="form-check mt-1 form-switch" >
                            <input class="form-check-input  " type="checkbox" id="flexSwitchCheckChecked"
                                data-bs-toggle="collapse" data-bs-target="#weekend">
                        </div>
                    </div>
                
                </div>


                <br>


                <div class="row ">


                    <div class="day bjustify-content-center justify-content-center  row g-2  ">

                            <span class=""></span>
                        </div>

                        <div class="col-3">

                        Start

                        </div>
                        <div class="col-3">
                        End

                        </div>
                        <div class="col-3">
                            Break Time
                        </div>
                        <div class="col-1 align-items-center  justify-content-center d-flex">
                                <div class="row justify-content-center w-100 text-center ">
                                <p class="p-0 m-0 total collapse show"> </p>
                                <p class="p-0 m-0  totalDecimal collapse"> </p>
                            </div>
                        </div>

                    </div>
                    <!-- Monday -->
                    <div class="day  justify-content-center justify-content-center  row g-2  ">

                        <div class="col-1 align-items-center  justify-content-center d-flex">
                            <span class="">M</span>
                        </div>

                        <div class="col-3">

                            <input type="text" class="start time-pickable bg-light form-control ">

                        </div>
                        <div class="col-3">
                            <input type="text" class="end time-pickable bg-light form-control ">

                        </div>
                        <div class="col-3">
                            <input type="text" class="break duration-pickable bg-light form-control ">

                        </div>
                        <div class="col-1 align-items-center  justify-content-center d-flex">
                                <div class="row justify-content-center w-100 text-center ">
                                <p class="p-0 m-0 total collapse show"> </p>

                        </div>

                    </div>
